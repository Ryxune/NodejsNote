<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  <title>编辑用户</title>
</head>
<body>
  <div class="form-wrap container mt-3">
    <h1>编辑用户</h1>
    <form action="/users/edit" method="post">
      <input type="hidden" name="id" value="{{ user.id }}">
      <div class="mb-3 mt-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" class="form-control" id="name" name="name"  placeholder="请输入姓名" value="{{user.name}}">
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label form-check-inline">性别</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="gender1" value="0" {{user.gender == '0' ? 'checked' : ''}}>
          <label class="form-check-label" for="gender1">
            男
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="gender2" value="1" {{user.gender == '1' ? 'checked' : ''}}>
          <label class="form-check-label" for="gender2">
            女
          </label>
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label for="hobbies" class="form-label">爱好</label>
        <input type="text" class="form-control" id="hobbies" name="hobbies" placeholder="请输入爱好" value="{{user.hobbies}}">
      </div>
      <button type="submit" class="btn btn-primary btn-lg">提交</button>
    </form>
  </div>
</body>
</html>
